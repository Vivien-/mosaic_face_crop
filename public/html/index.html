<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Paint</title>
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<a class="button" href="/mosaic">Mosaic</a>
		<button id="crop" type="button">Validate ROI</button>
		<div id="croping" class="hide">Croping the chosen area...</div>
		<div id="croped" class="hide">Done !</div>
		<div id="error" class="hide"></div>

		<div id="progress-div">
			<p id="extract-msg"><span class="pending">Extracting files...<span></p>
			<progress max="100" id="progress" class="progress-color">
				<!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
				<div class="progress-bar">
					<span id="progress-inner-span"></span>
				</div>
			</progress>
			<p id="progess-label" data-value="">Progess</p>
		</div>

		<form method="post" action="/upload" enctype="multipart/form-data" style="color:#fff; position:absolute; right: 200px">
			<div style="float:left">
				<label>1. Chose a picture or a .tar file</label><input type="file" name="pic">
			</div>
			<div style="float:left; margin-right: 20px"><label>2. (opt.) Precision âˆˆ [-1, 1]</label><input type="text" name="threshold" placeholder="Detector precision (default 0)"></div>	
			<div style="float:left"><label>3. Run script</label><input type="submit" value="Upload file"></div>
			
		</form>

		<div id="image_container">
			<img id="image" src="">
		</div>
		<canvas id="canvas" height=0 width=0></canvas>
		<script type="text/javascript" src="../js/script.js"></script>
		<script type="text/javascript" src="../js/send_data.js"></script>
	</body>
</html>
