<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Paint</title>
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<a class="button" href="/mosaic">Mosaic</a>
		<a class="button" id="delete-images" href="#">Delete image</a>
		<button class="button-image" id="crop" type="button">Validate ROIs</button>
		<button class="button-image" id="clear-image" type="button" onclick="cleanImage();">Clear ROIs</button>
		<a href="/delete?file="><button id="cancel" class="button-image" type="button">Cancel</button></a>
		<div id="croping" class="hide">Croping the chosen area...</div>
		<div id="croped" class="hide">Done !</div>
		<div id="error" class="hide"></div>

		<div id="progress-div">
			<p id="upload-label" class="pending">Ready to upload</p>
			<progress max="100" id="progress-upload" class="progress-color"></progress>
			<p id="progress-label-upload" data-value="">Upload progress</p>

			<p id="extract-msg"><span id="extract-msg-span" class="pending">Computing next step...</span></p>

			<div id="progress-computing">
				<progress max="100" id="progress" class="progress-color">
					<!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
					<div class="progress-bar">
						<span id="progress-inner-span"></span>
					</div>
				</progress>
				<p id="progress-label" data-value="">Progess</p>
			</div>
		</div>

		<form method="post" action="/upload" enctype="multipart/form-data" style="color:#fff; position:absolute; right: 200px">
			<div style="float:left">
				<label>1. Chose a picture or a .tar file</label>
				<input id="fileToUpload" onchange="fileSelected();" type="file" name="fileToUpload"/>
			</div>
			<div style="float:left; margin-right: 20px">
				<label>2. (opt.) Precision âˆˆ [-1, 1]</label>
				<input type="text" name="threshold" placeholder="Detector precision (default 0)">
			</div>	
			<div style="float:left">
				<label>3. Run script</label>
				<input type="button" onclick="uploadFile()" value="Upload file">
			</div>
		</form>

		<div id="image_container">
			<img id="image" src="">
		</div>

		<div id="delete-container">
			<div id="wrapper">
				<div id="folders"></div>
				<div id="links"></div>
			</div>
		</div>

		<canvas id="canvas" height=0 width=0></canvas>
		<script src="../js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="../js/script.js"></script>
		<script type="text/javascript" src="../js/send_data.js"></script>
		<script type="text/javascript" src="../js/delete_images.js"></script>
	</body>
</html>
