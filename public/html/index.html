<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Paint</title>
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<a class="button" href="/mosaic">Mosaic</a>
		<button id="crop" type="button">Validate ROI</button>
		<div id="croping" class="hide">Croping the chosen area...</div>
		<div id="croped" class="hide">Done !</div>
		<div id="error" class="hide"></div>
		
		<form method="post" action="/upload" enctype="multipart/form-data" style="color:#fff; position:absolute; right: 200px">
			<div style="float:left">
				<label>Chose a picture or a .tar file</label><input type="file" name="pic">
			</div>
				
			<div style="float:left"><input type="submit" value="Upload file"></div>
			<div style="float:left"><input type="text" name="threshold" placeholder="Detector precision (default 0)"></div>
		</form>

		<div id="image_container">
			<img id="image" src="">
		</div>
		<canvas id="canvas" height=0 width=0></canvas>
		<script type="text/javascript" src="../js/script.js"></script>
		<script type="text/javascript" src="../js/send_data.js"></script>
	</body>
</html>
